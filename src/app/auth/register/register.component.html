<app-navbar></app-navbar> 
<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">REGISTER</h1>
                <form   [formGroup]='registerForm' (ngSubmit)="onRegister()" >
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="nombre" class="form-control" formControlName="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="direccion">Direccion</label>
                        <input type="direccion" class="form-control " formControlName="direccion" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo</label>
                        <input type="email" class="form-control" formControlName="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contrase√±a </label>
                        <input type="password" class="form-control " formControlName="password" required>
                    </div>
                    <br>
                    <div class="d-grid gap-1">
                        <button class="btn btn-primary" type="submit">Registrate</button>
                    </div>
                    
                </form>
                <div class="form-group mt-3">
                    <p>tu tienes una cuenta ? <a routerLink="/login">Iniciar Seccion</a></p>    
                </div>
            </div>
        </div>
    </div>
</div>
