<h2>componenete show</h2>
<div class="d-grip gap-2 mt-4">
    <a routerLink="/create" class="btn btn-primary" type="button"> Create</a>
    <hr>
</div>
<table class="table table-hover table-striped">
    <thead class="bg-gradient text-white">
        <tr>
            <th>nombre</th>
            <th>direcicon</th>
            <th>email</th>
            <th>telefono</th>
            <th>ACCION</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let post of Post">
            <td>{{post.data.name}}</td>
            <td>{{post.data.address}}</td>
            <td>{{post.data.email}}</td>
            <td>{{post.data.fono}}</td>

            <td>
                <!-- <button routerLink="/edit/{{post.id}}" class="btn btn-outline-danger"><i
                        class="fa-solid fa-pen"></i></button> -->
                <button (click)="aprobar(post)" class="btn btn-outline-danger">
                    <i class="fa-solid fa-check"></i></button>
                <button (click)="deleteRow(post)" class="btn btn-outline-danger">
                    <i class="fa-light fa-x"></i></button>

                <button (click)="deleteRow(post)" class="btn btn-outline-danger"><i
                        class="fa-solid fa-trash"></i></button>

            </td>
        </tr>
    </tbody>
</table>
