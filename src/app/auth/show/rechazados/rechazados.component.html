<div class="row">
  <!-- <input mat-input type="text" class="form-control" placeholder="Buscar valor" name="buscar" (keyup)="bucarValor($event.target)" > -->
  <mat-form-field appearance="standard">
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="bucarValor($event.target)" placeholder="Ex. nombre" #input>
  </mat-form-field>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-3">
  
    <!-- Position Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="direcicon">
      <th mat-header-cell *matHeaderCellDef > direcicon </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef > telefono </th>
      <td mat-cell *matCellDef="let element"> {{element.fono}} </td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="motivo">
      <th mat-header-cell *matHeaderCellDef > Motivo </th>
      <td mat-cell *matCellDef="let element"> {{element.mensaje}} </td>
    </ng-container>

    


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator id="rechazados" [pageSizeOptions]="[4, 8, 12]" showFirstLastButtons
    aria-label="Select page of periodic elements">
  </mat-paginator>
