<table mat-table [dataSource]="dataSourceRechazados" class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="NOMBRE">
      <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
      <td mat-cell *matCellDef="let row"> {{row.data.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="direcicon">
      <th mat-header-cell *matHeaderCellDef > direcicon </th>
      <td mat-cell *matCellDef="let row"> {{row.data.address}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> email </th>
      <td mat-cell *matCellDef="let row"> {{row.data.email}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef > telefono </th>
      <td mat-cell *matCellDef="let row"> {{row.data.fono}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator id="rechazados" [pageSizeOptions]="[4, 8, 12]" showFirstLastButtons
    aria-label="Select page of periodic elements">
  </mat-paginator>
