<h2>componenete edit</h2>
<form [formGroup]="editForm" (ngSubmit)="onSubmit()" novalidate>

    <div class="mb-3">
        <label class="form-label">name</label>
        <input formControlName="name" type="text" class="form-control" required>      
    </div>
    <div class="mb-3">
        <label class="form-label">address</label>
        <input formControlName="address" type="text" class="form-control" required>      
    </div>
    <div class="mb-3">
        <label class="form-label">email</label>
        <input formControlName="email" type="text" class="form-control" required>       
    </div>
    <div class="mb-3">
        <label class="form-label">fono</label>
        <input formControlName="fono" type="text" class="form-control" required>      
    </div>
    
    <button type="submit" class="btn btn-primary" >Update</button>

</form>
